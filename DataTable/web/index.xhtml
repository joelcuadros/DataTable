<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dataTable var="gro" value="#{groupC.lstgroup}">
            <f:facet name="header">
                DataTable Group
            </f:facet>

            <p:columnGroup type="header">
                <p:row>
                    <p:column rowspan="3" headerText="Marca" />
                    <p:column colspan="4" headerText="Ventas" />
                </p:row>
                <p:row>
                    <p:column colspan="2" headerText="2017" />
                    <p:column colspan="2" headerText="2018" />
                </p:row>
                <p:row>
                    <p:column headerText="Fecha" />
                    <p:column headerText="Precio" />
                    <p:column headerText="Fecha" />
                    <p:column headerText="Precio" />
                </p:row>
            </p:columnGroup>

            <p:column>
                <h:outputText value="#{gro.marca}" />
            </p:column>
            <p:column>
                <h:outputText value="#{gro.fechaVenta17}" />
            </p:column>
            <p:column>
                <h:outputText value="$#{gro.precio17}" />
            </p:column>
            <p:column>
                <h:outputText value="#{gro.fechaVenta18}"/>
            </p:column>
            <p:column>
                <h:outputText value="$#{gro.precio18}"/>
            </p:column>
        </p:dataTable>
    </h:body>
</html>
